<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="plugins/vue.js"></script>
    </head>
    <body>
    	<div id="app">
            <button v-on:click.prevent = "onClick">点我</button>
        </div>

        <script>
            var vm = new Vue({
                el: '#app',
                methods: {
                    onClick: function() {
                        alert(111);
                    }
                }
            });

        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="plugins/vue.js"></script>
    </head>
    <body>
    	<div id="app">
            <p>{{message}}</p>
            <p>{{reverseMessage1}}</p>
            <p>{{reverseMessage2()}}</p>
        </div>

        <script>
            var vm = new Vue({
                el: '#app', 
                data: {
                    message: 'Hello Vue.js!'
                },
                computed: {
                    reverseMessage1: function() {
                        return this.message.split('').reverse().join('');
                    }
                },
                methods: {
                    reverseMessage2: function() {
                        return this.message.split('').reverse().join('');
                    }
                }
            });
        </script>
    </body>
</html>

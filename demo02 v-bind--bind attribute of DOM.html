<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="plugins/vue.js"></script>
    </head>
    <body>
    	<div id="app2" v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！  
        </div>

    	<script>
    		var app2 = new Vue({
                el: '#app2',
                data: {
                    message: '页面加载于' + new Date()
                }
            });

            app2.message = "好消息";
    	</script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            .app {
                display: none;
            }
            .app.active {
                display: block;
            }
        </style>
        <script src="plugins/vue.js"></script>
    </head>
    <body>
    	<div id="app" v-bind:class="classObj">
            测试class
        </div>

        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    app: true,
                    isActive: true,
                    error: null
                },
                computed: {
                    classObj: function() {
                        return {
                            app: this.app,
                            active: this.isActive && !this.error,
                            'text-danger': this.error && this.error.type == 'fatal'
                        }
                    }
                }
            });
        </script>
    </body>
</html>
